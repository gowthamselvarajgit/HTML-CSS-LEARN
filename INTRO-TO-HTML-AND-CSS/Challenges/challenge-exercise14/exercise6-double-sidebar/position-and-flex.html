<!DOCTYPE html>
<html>
  <head>
    <title>Double Side Bar</title>
    <link rel="stylesheet" href="position-and-flex.css">
  </head>
  <body>
    <div class="container">
      <div class="left-bar">
        <img class="profile" src="walter.png">
        <img class="profile" src="jessy.jpg">
        <img class="profile" src="goodman.jpg">
      </div>
      <div class="right-bar">
        <div class="info-container">
          <p class="info">INFO</p>
          <p class="plus">&#43;</p>
        </div>
        <div class="hashtags">
          <p class="hash"># new-videos</p>
          <p class="hash"># updates</p>
          <p class="hash"># faq</p>
        </div>
      </div>
    </div>
  </body>
</html>
