<!DOCTYPE html>
<html>
  <head>
    <title>Email Preview</title>
    <link rel="stylesheet" href="gmail.css">
  </head>
  <body>
    <div class="container">
      <div class="all-inboxes-container">
        <p class="inbox-text">ALL INBOXES</p>
      </div>
      <div class="email-preview">
        <div class="left-section">
          <img class="profile-image" src="profile.jpg" alt="Profile">
        </div>
        <div class="right-section">
          <div class="header">
            <p class="name">Flock Zen</p>
            <p class="time">4:58 PM</p>
          </div>
          <p class="subject">Biggest Youtbe of this Year!</p>
          <p class="content">Hey there! We're writing to tell you about our...</p>
        </div>
      </div>
    </div>
  </body>
</html>
