<!DOCTYPE html>
<html>
  <head>
    <title>Flex Box Follow</title>
    <link rel="stylesheet" href="follow.css">
  </head>
  <body>
    <div class="container">
      <div class="person-container">
        <div class="profile-container">
          <img class="picture" src="DOG.webp">
        </div>
        <div class="info-container">
          <p class="name">oliver</p>
          <p class="animal">the dog</p>
          <p class="about">popular</p>
        </div>
        <div class="button-container">
          <button class="follow-button">Follow</button>
        </div>
      </div>

      <div class="person-container">
        <div class="profile-container">
          <img class="picture" src="cat.jpeg">
        </div>
        <div class="info-container">
          <p class="name">mimi</p>
          <p class="animal">the cat</p>
          <p class="about">popular</p>
        </div>
        <div class="button-container">
          <button class="follow-button">Follow</button>
        </div>
      </div>
    </div>
  </body>
</html>
